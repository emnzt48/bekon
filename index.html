<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZT48: Unlock a New Reality</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        header img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: fadeInOut 3s ease-in-out infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .text-container {
            font-size: 18px;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .line {
            visibility: hidden;
            margin-bottom: 10px;
        }
        .cta-button {
            background-color: #ff0000;
            color: #fff;
            padding: 12px 24px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: none;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #00ff00;
            color: #000;
        }
        .email {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
        .email a {
            color: #ff0000;
            text-decoration: none;
        }
        .email a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="NZT48 Token Logo">
    </header>

    <div class="text-container">
        <div id="line1" class="line">NZT48: Unlock a New Reality</div>
        <div id="line2" class="line">By acquiring this token in the presale, you become part of an exclusive circle where financial gain is only the beginning.</div>
    </div>

    <button id="cta-button" class="cta-button">Are you ready for the transformation?</button>
    <div id="email" class="email">
        <a href="mailto:emnzt48@proton.me">Contact us: emnzt48@proton.me</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById('line1').style.visibility = 'visible';
            }, 500); // Появление первой строки через 0.5 секунды

            setTimeout(() => {
                document.getElementById('line2').style.visibility = 'visible';
            }, 3000); // Появление второй строки через 3 секунды

            setTimeout(() => {
                document.getElementById('cta-button').style.display = 'inline-block';
            }, 5500); // Появление кнопки через 5.5 секунд

            // Добавляем обработчик нажатия на кнопку
            document.getElementById('cta-button').addEventListener('click', function() {
                document.getElementById('email').style.display = 'block';
            });
        });
    </script>

</body>
</html>

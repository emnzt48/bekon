<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZT48 Token Presale</title>
    <style>
        body {
            background-color: #000;
            color: #0afff9;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border: 2px solid #f93900; /* Красная рамка */
            border-radius: 10px;
            box-shadow: 0px 0px 20px #f93900;
            opacity: 0;
            animation: fadeInContainer 3s ease forwards;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        @keyframes fadeInContainer {
            to { opacity: 1; }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: fadeInOut 5s ease-in-out infinite, rotate 10s linear infinite;
        }

        h1, p {
            font-size: 1.2rem;
            margin: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #0afff9;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
        }

        p {
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
        }

        p:nth-child(2) {
            animation-delay: 4s;
        }

        p:nth-child(3) {
            animation-delay: 8s;
        }

        p:nth-child(4) {
            animation-delay: 12s;
        }

        .highlight {
            color: #f93900;
        }

        a {
            color: #ffd700; /* Золотой цвет для ссылки */
            text-decoration: none;
            font-weight: bold;
            word-break: break-all;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff700; /* Ярче золотой при наведении */
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .about-button {
            background-color: #0afff9;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            box-shadow: 0px 0px 10px #0afff9;
            border-radius: 5px;
        }

        .about-button:hover {
            background-color: #f93900;
            color: #fff;
            box-shadow: 0px 0px 15px #f93900;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from { border-color: transparent; }
            to { border-color: #0afff9; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem; /* Уменьшен размер шрифта для заголовков */
                width: 100%; /* Увеличена ширина для текста */
                border-right: 2px solid #0afff9;
            }
            p {
                font-size: 1rem; /* Уменьшен размер шрифта для параграфов */
                width: 100%; /* Увеличена ширина для текста */
                border-right: 2px solid #0afff9;
            }
            .logo {
                width: 60px;
                height: 60px;
            }
            .about-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="about-button" onclick="window.location.href='about.html'">About the Project</button>
    </div>

    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>NZT48 Token Presale</h1>
        <p>Unlock the power within... Enter the Matrix.</p>
        <p>Presale of the <span class="highlight">NZT48</span> token is now live. Take the first step into a new reality.</p>
        <p>The truth is out there...</p>
    </div>
</body>
</html>

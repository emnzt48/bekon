<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZT48: Unlock a New Reality</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        header img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: fadeInOut 3s ease-in-out infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .text-container {
            font-size: 18px;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .line {
            opacity: 0;
            margin-bottom: 10px;
            transition: opacity 2s ease-in-out;
        }
        .line.visible {
            opacity: 1;
        }
        .cta-button {
            background-color: #ff0000;
            color: #fff;
            padding: 12px 24px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.5s ease;
            opacity: 0;
        }
        .cta-button.visible {
            opacity: 1;
            transform: scale(1);
            transition: opacity 1s ease, transform 0.5s ease;
        }
        .cta-button:hover {
            background-color: #00ff00;
            color: #000;
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.15) 0%, rgba(0, 0, 0, 0.85) 70%);
            animation: pulse 4s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="background-animation"></div>

    <header>
        <img src="logo.png" alt="NZT48 Token Logo">
    </header>

    <div class="text-container">
        <div id="line1" class="line">NZT48: Unlock a New Reality</div>
        <div id="line2" class="line">By acquiring this token in the presale, you become part of an exclusive circle where financial gain is only the beginning.</div>
    </div>

    <button id="cta-button" class="cta-button">Are you ready for the transformation?</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById('line1').classList.add('visible');
            }, 500); // Появление первой строки через 0.5 секунды

            setTimeout(() => {
                document.getElementById('line2').classList.add('visible');
            }, 3500); // Появление второй строки через 3.5 секунды

            setTimeout(() => {
                document.getElementById('cta-button').classList.add('visible');
            }, 6500); // Появление кнопки через 6.5 секунд

            // Добавляем обработчик нажатия на кнопку для запуска почтового клиента
            document.getElementById('cta-button').addEventListener('click', function() {
                window.location.href = "mailto:emnzt48@proton.me?subject=Interested%20in%20NZT48%20Token&body=I%20want%20to%20learn%20more%20about%20NZT48.";
            });
        });
    </script>

</body>
</html>
